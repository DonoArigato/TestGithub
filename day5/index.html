                <div id="carouselExampleSlidesOnly" class="slide" data-ride="carousel">

         <div class="signin-zip">  
            <!-- <div class="title"> -->
            <!-- <h1>Sign In</h1> -->
           <!-- </div> -->
            <form class="signin">
                <div class="form-group">
                       
                    <label for="exampleInputEmail1">Username</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Username">
                    <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Keep me signed in</label>
                </div>
                <button type="submit" class="btn btn-primary">Sign In</button>
                </form>
        
                
                <div class="zip">
                    <div class="form-group">
                          <label for="exampleInputEmail1">Dogs In Your Area</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Zipcode">
                                <small id="emailHelp" class="form-text">Enter your zipcode to see dogs near you.</small>
                                <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                          <div>
                          <img class="map" src="map.jpg" alt=""> 
                         </div> 
                          
                    </div>
            </div>
